name: chip
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.10
  - pip

  # Core QC & preprocessing
  - fastqc
  - fastp
  - cutadapt
  - trim-galore
  - fastq-dl
  - multiqc

  # Alignment & BAM handling
  - bowtie2
  - samtools
  - picard
  - bedtools

  # Peak calling & ChIP-seq QC
  - macs3
  - phantompeakqualtools
  - deeptools

  # UCSC utilities
  - ucsc-bedgraphtobigwig
  - ucsc-bigwiginfo
  - ucsc-bigwigsummary
  - ucsc-facount
  - ucsc-fasize

  # R base (required for some tools)
  - r-base=4.4

  # Optional / specialized
  - khmer
