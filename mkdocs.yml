site_name: ChIP-seq Analysis Tutorial
site_description: A comprehensive, hands-on tutorial for ChIP-seq data analysis
site_author: Raja Ishaq Nabi Khan
site_url: https://ishaaq34.github.io/chipseq-tutorial-readthedocs/

repo_url: https://github.com/ishaaq34/chipseq-tutorial-readthedocs
edit_uri: blob/main/docs/

copyright: Copyright &copy; 2025 Raja Ishaq Nabi Khan

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - yaml

extra_css:
  - stylesheets/copy-button.css

extra_javascript:
  - javascripts/copy-button.js

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: index.md
  - Setup & Data:
      - Environment Setup: 01_setup_environment.md
      - Bash Automation: 02_bash_automation.md
      - GEO Fastq Download: 03_geo_fastq_download.md
      - Fastq Concepts: 04_fastq_concepts.md
  - Alignment & QC:
      - Alignment with Bowtie2: 05_alignment_bowtie2.md
      - Duplicate Removal & QC: 06_duplicate_removal_qc.md
      - Library Complexity: 07_library_complexity.md
      - BAM Quality Metrics: 08_bam_quality_metrics.md
      - Strand Cross Correlation: 09_strand_cross_correlation.md
      - BAM Summary & Fingerprint: 10_bam_summary_fingerprint.md
  - Peak Calling:
      - MACS3 Peak Calling: 11_macs3_peak_calling.md
      - Quality Metrics - FRiP: 12_frip_quality_metrics.md
      - Reproducibility Analysis: 13_idr_consensus_motifs_rk_corrected.md
  - Visualization:
      - BigWig Generation: 14_bigwig_generation.md
      - Visualization Heatmaps: 15_visualization_heatmaps.md
      - Annotation with ChIPseeker: 16_chipseeker_annotation.html
  - Reference:
      - Contributors: CONTRIBUTORS.md
