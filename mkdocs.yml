site_name: ChIP-seq Analysis Tutorial
site_description: A comprehensive, hands-on tutorial for ChIP-seq data analysis
site_author: Raja Ishaq Nabi Khan
site_url: https://ishaaq34.github.io/Chipseq_analysis_tutorial_mkdocs/

repo_name: ishaaq34/Chipseq_analysis_tutorial_mkdocs
repo_url: https://github.com/ishaaq34/Chipseq_analysis_tutorial_mkdocs

copyright: Copyright &copy; 2025 Raja Ishaq Nabi Khan

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ishaaq34

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Setup & Data:
      - Environment Setup: 01_setup_environment.md
      - Bash Automation: 02_bash_automation.md
      - GEO Fastq Download: 03_geo_fastq_download.md
      - Fastq Concepts: 04_fastq_concepts.md
  - Alignment & QC:
      - Alignment with Bowtie2: 05_alignment_bowtie2.md
      - Duplicate Removal & QC: 06_duplicate_removal_qc.md
      - Library Complexity: 07_library_complexity.md
      - BAM Quality Metrics: 08_bam_quality_metrics.md
      - Strand Cross Correlation: 09_strand_cross_correlation.md
      - BAM Summary & Fingerprint: 10_bam_summary_fingerprint.md
  - Peak Calling:
      - MACS3 Peak Calling: 11_macs3_peak_calling.md
      - Quality Metrics - FRiP: 12_frip_quality_metrics.md
      - Reproducibility Analysis: 13_idr_consensus_motifs_rk_corrected.md
  - Visualization:
      - BigWig Generation: 14_bigwig_generation.md
      - Visualization Heatmaps: 15_visualization_heatmaps.md
      - Annotation with ChIPseeker: 16_chipseeker_annotation.md
  - Reference:
      - Contributors: CONTRIBUTORS.md
