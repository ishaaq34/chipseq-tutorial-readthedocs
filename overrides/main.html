{% extends "base.html" %}

{% block header %}
{{ super() }}
<style>
  /* Hide default GitHub repo icon */
  .md-header__source {
    display: none !important;
  }
  
  .social-buttons {
    display: inline-flex;
    gap: 0.5rem;
    align-items: center;
    margin-left: auto;
    margin-right: 1rem;
  }
  
  .social-buttons a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2rem;
    height: 2rem;
    border-radius: 0.2rem;
    background-color: rgba(255, 255, 255, 0.1);
    transition: background-color 0.2s, transform 0.2s;
  }
  
  .social-buttons a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  
  .social-buttons svg {
    width: 1.2rem;
    height: 1.2rem;
    fill: white;
  }
</style>

{% block content %}
{{ super() }}

<!-- Professional Scholarly Metrics Section -->
<!-- Compact Scholarly Metrics Section -->
<div class="metrics-container" style="margin-top: 1.5rem; padding: 1rem; background: var(--md-code-bg-color); border-radius: 0.5rem; border: 1px solid var(--md-default-fg-color--lightest);">
  
  <!-- Main Metrics Flex Row -->
  <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 1.5rem;">
    
    <!-- Label -->
    <div style="font-weight: 600; font-size: 0.85rem; color: var(--md-default-fg-color--light); text-transform: uppercase; letter-spacing: 0.05em;">
      Impact & Metrics
    </div>

    <!-- Altmetric (Scaled down slightly) -->
    <div class="altmetric-embed" 
         data-badge-type="donut" 
         data-badge-popover="bottom"
         data-doi="10.5281/zenodo.XXXXXXX"
         data-hide-no-mentions="false"
         style="display: inline-block; transform: scale(0.9);">
    </div>

    <!-- Badges Group -->
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <!-- DOI -->
      <a href="https://doi.org/10.5281/zenodo.XXXXXXX" target="_blank" rel="noopener">
        <img src="https://img.shields.io/badge/DOI-10.5281%2Fzenodo.XXXXXXX-blue.svg" alt="DOI" style="height: 20px;">
      </a>
      
      <!-- GitHub Stars -->
      <a href="https://github.com/ishaaq34/Chipseq_analysis_tutorial_mkdocs" target="_blank" rel="noopener">
        <img src="https://img.shields.io/github/stars/ishaaq34/Chipseq_analysis_tutorial_mkdocs?style=flat&logo=github" alt="Stars" style="height: 20px;">
      </a>
      
      <!-- GitHub Forks -->
      <a href="https://github.com/ishaaq34/Chipseq_analysis_tutorial_mkdocs/fork" target="_blank" rel="noopener">
        <img src="https://img.shields.io/github/forks/ishaaq34/Chipseq_analysis_tutorial_mkdocs?style=flat&logo=github" alt="Forks" style="height: 20px;">
      </a>
    </div>



  </div>
</div>

<!-- Altmetric Script -->
<script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>
